            <script>

                  "captcha.php?" + Date.now();
              };

            <script>
              $("#contact-form").submit(function (event) {
                event.preventDefault(); // Prevent direct form submission
                $("#alert").text("Processing...").fadeIn(0);
                // Display "Processing" to let the user know that the form is being submitted
                grecaptcha.ready(function () {
                  grecaptcha
                    .execute("6Le8imcbAAAAABhZTVIXqKYojcxzWDUxZrQ6KyXg", {
                      action: "contact",
                    })
                    .then(function (token) {
                      var recaptchaResponse =
                        document.getElementById("recaptchaResponse");
                      recaptchaResponse.value = token;
                      // Make the Ajax call here
                      $.ajax({
                        url: "contact_mail.php",
                        type: "post",
                        data: $("#contact-form").serialize(),
                        dataType: "json",
                        success: function (_response) {
                          // The Ajax request is a success. _response is a JSON object
                          var error = _response.error;
                          var success = _response.success;
                          if (error != "") {
                            // In case of error, display it to user
                            $("#alert").html(error);
                          } else {
                            // In case of success, display it to user and remove the submit button
                            $("#alert").html(success);
                            $("#submit-button").remove();
                          }
                        },
                        error: function (jqXhr, json, errorThrown) {
                          // In case of Ajax error too, display the result
                          var error = jqXhr.responseText;
                          $("#alert").html(error);
                        },
                      });
                    });
                });
              });
            </script>
